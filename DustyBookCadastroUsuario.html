 </head>
<body>
<div class="grid-container">
  
  <div class="grid-item item10">Cadastro Usuario</div>
  <div class="grid-item item11">
  <form action="" method="POST">
         <br>
		 <br>
		 Nome:<br>
		 <input type="text" name="nome,usuario"><br>
		 Sobre Nome:<br>
         <input type="text" name="sobrenome,usuario"><br>
		 Data de Nascimento<br>
		 <input type="date" name="data,nasc"><br>
		 Sexo:<br>
	    <select name="sexo">
                       <option value= "masc"> MASCULINO </option>
                       <option value= "fem" > FEMININO  </option>
                     </select><br>
		 Telefone:<br>
         <input type="text" name="telefone,usuario"><br>	
		 Endereço:<br>
		 <input type="text" name="endereço,usuario"><br>
		 Numero:<br>
		 <input type="number" name="numero,usuario"><br>
		 Cidade:<br>
         <input type="text" name="cidade,usuario"><br>	
         Estado:<br>
         <input type="text" name="estado,usuario"><br>	
         Cep:<br>
         <input type="number" name="cep,usuario"><br>	
         Email:<br>
         <input type="text" name="email,usuario"><br>			 
		 Senha:<br>
         <input type="text" name="senha,usuario"><br>				 
		 Confirmar Senha:<br>
         <input type="text" name="confirmasenha,usuario"><br>	
		 <br>
		 <input type="submit" value="Cadastrar">
		 
   </form>
